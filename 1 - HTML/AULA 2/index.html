<!DOCTYPE html> <!-- Essa tag doctype é responsável por defiir a versão do html, é obrigatório e sempre na primeira linha do documento-->
<html>
    <head>
        <!-- A tag head serve para as configurações do meu documento html -->
        <title>Hello World!</title>
    </head>
    <body>
        <!-- A Tag body é responsável pela área visível da minha página -->
         <h1>Hello World</h1>
    </body>
</html>
